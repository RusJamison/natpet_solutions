{% extends 'admin_dashboard/dashboard_base.html' %}
{% load crispy_forms_tags %}
{% block dash_content %}
<div class="container my-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Order {{ order.id }}</h2>
        <div>
            <a href="{% url 'admin_order_list' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i> Back to List
            </a>
        </div>
    </div>

    <!-- order Details and Form -->
    <div class="">
        <div class="row g-0">
            <!-- order Image -->

            <!-- Form -->
            <div class="col">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <!-- Name -->
                            {{ update_form | crispy}}
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-info">
                            <i class="bi bi-save me-2"></i> Update Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Button (Optional) -->

    {% comment %}
    <div class="mt-4">
        <form method="post" action="{% url 'admin_order_delete' order.id %}" style="display: inline;"
            onsubmit="return confirm('Are you sure you want to delete this order?');">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash me-2"></i> Delete order
            </button>
        </form>
    </div>
    {% endcomment %}

</div>
{% endblock %}
