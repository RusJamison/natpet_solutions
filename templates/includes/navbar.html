{% load static %}
<div class="superNav border-bottom py-2 bg-info">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 centerOnMobile">
               
                <span
                    class="d-none d-lg-inline-block d-md-inline-block d-sm-inline-block d-xs-none me-3"><strong>info@demo.com</strong></span>
                <span class="me-3"><i class="fa-solid fa-phone me-1 text-warning"></i>
                    <strong>0800-361-361</strong></span>
            </div>
            <div
                class="col-lg-6 col-md-6 col-sm-12 col-xs-12 d-none d-lg-block d-md-block-d-sm-block d-xs-none text-end">

                {% if user.is_authenticated %}
                    <span class="me-3"><i class="fa-solid fa-user-circle me-2 text-dark"></i><a class="text-dark fw-bolder"
                            href="{% url 'account_profile' %}">My Account</a></span>
                            <span class="me-3"><i class="fa-solid fa-file  text-dark me-2"></i><a class="text-dark fw-bolder"
                                href="{% url 'account_logout' %}">Log Out</a></span>
                {% else %}

                    <span class="me-3"><i class="fa-solid fa-truck text-muted me-1"></i><a class="text-dark fw-bolder"
                            href="{% url 'account_signup' %}">Sign Up</a></span>
                    <span class="me-3"><i class="fa-solid fa-file  text-dark me-2"></i><a class="text-dark fw-bolder"
                            href="{% url 'account_login' %}">Login</a></span>
                    <span class="m3">
                        <a class="btn btn-outline-dark" href="{% url 'basket' %}">
                            <i class="bi-cart-fill me-1"></i>
                            Basket
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </a>
                    </span>
                {% endif %}

            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg bg-info sticky-top navbar-info p-3 shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'assets/medical.jpeg' %}" alt="logo" width="20"> <strong>Natpet
                Solutions</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="mx-auto my-3 d-lg-none d-sm-block d-xs-block">
            <div class="input-group">
                <input type="text" class="form-control" style="color:#7a7a7a">
                <button class="btn btn-warning text-white">Search</button>
            </div>
        </div>
        <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a class="nav-link fw-bold mx-2 text-uppercase active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold mx-2 text-uppercase" href="{% url 'about' %}">About</a>
                </li>

                <a class="nav-link fw-bold mx-2 text-uppercase" href="{% url 'product_list' %}">Products</a>
            </li>
            {%endcomment%}
            </ul>
            
            {% if user.is_authenticated %}
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a class="nav-link fw-bold mx-2 text-uppercase" href="#"><i class="fa-solid fa-circle-user me-1"></i>
                        Account</a>
                </li>
            </ul>
            {% endif %}
                
            <div class="ms-auto d-none d-lg-block">
                <div class="input-group">
                    <span class="input-group-text text-white"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control" style="color:#7a7a7a">
                    <button class="btn btn-dark text-white">Search</button>
                </div>
            </div>
        </div>
    </div>
</nav>
